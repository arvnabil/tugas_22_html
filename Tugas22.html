<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    
    <form action="">
        <fieldset>
            <legend>Form</legend>
            
            <table>
                <tr>
                    <td width="115">Nama</td>
                    <td width="5">:</td>
                    <td width="240"><input type="text" name="name" id="name" placeholder="Nama lengkap"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" name="username" id="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email" id="email" placeholder="Your email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="password" id="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>:</td>
                    <td><input type="url" name="alamatWeb" id="alamatWeb" placeholder="Masukkan URL Web"></td>
                </tr>
                <tr>
                    <td>Tanggal lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tglLahir" id="tglLahir"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number" name="umur" id="umur" max="35"></td>
                </tr>
                <tr>
                    <td>Jenis kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="lk" id="lk">Laki-laki
                        <input type="radio" name="p" id="p">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select name="agama" id="agama">
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="biografi" id="bio" cols="20" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td> </td>
                    <td><img src="logo1.jpg" alt="niomic" width="200px" height="200px"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>:</td>
                    <td><audio src="sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
